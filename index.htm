<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ms_container d-flex flex-wrap align-items-center">
        <div>
            <label for="user-name">Cognome Nome</label>
            <input type="text" id="user-name">

            <label for="nmbr-kilomtrs">KM da percorrere</label>
            <input type="number" id="nmbr-kilomtrs">
            
            <label for="user-age">Selezioni l'offerta adatta a lei</label>
            <select  id="user-age">
                <option value="none">...</option>
                <option value="underage">Sconto Under 18</option>
                <option value="overage">Sconto Over 65</option>
            </select>
    
            <button id="submit-btn">Invia</button>
        </div>

        <table id="hidden-ticket" class="table d-none">
            <thead>
              <tr>
                <th scope="col">Cognome Nome</th>
                <th scope="col">Offerta</th>
                <th scope="col">Carrozza</th>
                <th scope="col">Codice CP</th>
                <th scope="col">Prezzo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th id="doc-user-name" scope="row">nome utnt</th>
                <td id="offert">tipo offerta</td>
                <td id="carrozza">carrozza</td>
                <td id="cp-code">cp</td>
                <td id="final-price">prezzo</td>
              </tr>
            </tbody>
          </table>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
