<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ms_container d-flex flex-wrap align-items-center">
    <!-- cration form -->
    <div id="creation-form">
      <label for="user-name">Cognome Nome</label>
      <input type="text" id="user-name">

      <label for="nmbr-kilomtrs">KM da percorrere</label>
      <input type="number" id="nmbr-kilomtrs">

      <label for="user-age">Selezioni l'offerta adatta a lei</label>
      <select id="user-age">
        <option value="none">...</option>
        <option>Nessuno sconto</option>
        <option value="underage">Sconto Under 18</option>
        <option value="overage">Sconto Over 65</option>
      </select>

      <button id="submit-btn">Invia</button>
    </div>
    <!-- /cration form -->

    <!-- empty ticket -->
    <section id="hidden-ticket" class="table d-none container">
      <h1>Biglietto treno Booleaner</h1>
      <div class="row">
        <article class="card fl-left">
          <section class="date">
            <time datetime="23th feb">
              <span>23</span><span>feb</span>
            </time>
          </section>
          <section class="card-cont">
            <small>Dati cliente:</small>
            <h3 id="doc-user-name"></h3>
            <div class="even-date">
              <i class="fa fa-calendar"></i>
              <time>
                <span>Numero Carrozza: <span id="carrozza"></span></span>
                <span>Numero CP: <span id="cp-code"></span></span>
                <span id="offert"></span>

              </time>
            </div>
            <div class="even-info">
              <i class="fa fa-map-marker"></i>
              <p id="final-price">

              </p>
            </div>
            <a href="#" class="refresh-button">CANCEL</a>
          </section>
        </article>
      </div>
    </section>
  </div>
  <!-- /empty ticket -->

  <!-- script -->
  <script src="js/script.js"></script>
</body>

</html>
